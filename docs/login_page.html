<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paryatan365 | Login</title>
  <link rel="icon" type="image/x-icon" href="/images/365_logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link href="/Docs/login.css" rel="stylesheet" />
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card text-center w-100">
      <h3 class="mb-4">Welcome Back</h3>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </div>
        <div class="form-text mb-3">
          <small>Don't have an account? <a href="#">Register</a></small><br />
          <small><a href="#">Forgot password?</a></small>
        </div>
        <div class="d-grid">
          <a href="/Docs/index.html" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Home</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
